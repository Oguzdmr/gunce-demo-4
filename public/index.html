        $(function () {
            $.ajax({
                type: "GET",
                dataType: "jsonp",
                cache: false,
                url: "https://api.instagram.com/v1/users/18569737009/media/recent/?access_token=18569737009.b0b3cb9.0e031dd50abb4509b5dc2d7fc5ca2a12",

                    for (var i = 0; i <= data.data.length; i++) {
                        $(".instagramul").append("<li><a target='_blank' href='" + data.data[i].link + "'><img src='" + data.data[i].images.low_resolution.url + "' /><h4>" + (data.data[i].caption!=null?data.data[i].caption.text:"") + "</h4></a></li>");
                    }

                }
            });
        });

        function dil() {
        var Veri = { Dil: 'en' };
        $.ajax(
            {
                url: '/Home/DilDegistir',
                type: 'POST',
                dataType: 'json',
                data: Veri,
                success: function (data) {
                    location.reload();
                }
            });
    }

        function goster(src, tip) {
            if (tip == 1)
                document.getElementById("modal").setAttribute("style", "background:url(" + src + ") center no-repeat;background-size:contain;");
            else if (tip == 0) {
                $("#modal").html($("#modal").html() + "<iframe src='" + src + "'></iframe>");
                $("#modal").attr("style", "display:inline-block;");
            }
        }

       function modalkapat() {
           $("#modal").attr("style","display:none;");
           $("#modal").html("<i onclick='modalkapat()' class='fas fa-window-close fa-3x'></i>");
        }

        $('.slayt').slick({
            slidesToShow: 3,

            autoplay: true,
            centerMode: true,
            arrows: true,
        });

            slidesToShow: 6,

            autoplay: false,

            arrows: true,

    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
      }
    },
    {
      breakpoint: 600,

        slidesToShow: 2,
        slidesToScroll: 1
      }
    }],

    $(document).ready(function () {

        $(".slick-prev").html("<i class='fas fa-chevron-left'></i>");

    });

    $(".acilirkutu").mouseover(function () {
            $(".kaydir",this).attr("style","transition: all 0.6s;top: 0;");
    });

    $(".acilirkutu").mouseleave(function () {
            $(".kaydir",this).removeAttr("style");
    });


        $("#iptal").click(function () {
            $("#modal2").attr("style", "display:none");
            $("#modal2 input").val("");
            $("#modal2 input:button").attr("value", "İptal");
            $("#modal2 input:submit").attr("value", "Gönder");

        $("#btnAl").click(function () {
            $("#modal2 #adedi").val($("#urunAdedi").val());
